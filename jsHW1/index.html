<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		document.body.style.backgroundColor = "lightblue"

		var rand=Math.floor((Math.random()*10)+1);
		var input1;
		input1 = window.prompt("Please guess a number from 1 to 10:");
		
		while(input1 != rand){
			input1 = window.prompt("Please guess a number from 1 to 10 again:");
		}
		
		document.writeln('Game stop, the number is ' + rand);
	</script>

</body>
</html>
